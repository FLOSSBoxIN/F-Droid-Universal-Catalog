plugins {
    id 'java-library'
    id 'maven-publish' // required for jitpack
}

// required for jitpack
publishing {
    publications {
        maven(MavenPublication) {
            groupId = rootProject.ext.PUBLISH_GROUP_ID
            version = rootProject.ext.PUBLISH_VERSION
            from components.java
        }
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
    implementation project(path: ':app:room-annotations')
    implementation project(path: ':app:fdroid-domain')

    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    testImplementation 'junit:junit:4.13.2'
    implementation 'javax.persistence:javax.persistence-api:2.2'
}


