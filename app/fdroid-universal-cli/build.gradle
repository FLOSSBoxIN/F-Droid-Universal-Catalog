plugins {
	// id 'org.springframework.boot' version '2.7.0-M2'
	// id 'org.springframework.boot' version '3.0.0-M2'
	id 'org.springframework.boot' version '3.1.5'  // '2.7.0'
	id 'io.spring.dependency-management' version '1.1.3'
	id 'java'
	id 'maven-publish' // required for jitpack
}

// required for jitpack
ext {
	PUBLISH_MODUL_DESCRIPTION = 'j2se stand alone app based on Spring-Boot'
}

java {
	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

dependencies {
	// implementation 'androidx.room:room-common:2.6.0'
	implementation (project(path: ':app:fdroid-domain'))
	implementation (project(path: ':app:fdroid-v1'))
	implementation(project(path: ':app:fdroid-html'))
	implementation(project(path: ':app:fdroid-repository-jpa'))

	implementation 'com.samskivert:jmustache:1.15'
	// https://github.com/samskivert/jmustache to generate html

	implementation 'javax.persistence:javax.persistence-api:2.2'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	def HSQLDB_VERSION = rootProject.ext.HSQLDB_VERSION
//	runtimeOnly 'org.hsqldb:hsqldb'
	implementation "org.hsqldb:hsqldb:$HSQLDB_VERSION"

	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	def JUNIT_VERSION = rootProject.ext.JUNIT_VERSION
	testImplementation "org.junit.jupiter:junit-jupiter-api:$JUNIT_VERSION"
	testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$JUNIT_VERSION"

	testImplementation 'org.hamcrest:hamcrest:2.2'
}

tasks.named('test') {
	useJUnitPlatform()
}

// required for jitpack
apply from: "${rootProject.projectDir}/publish-module2.gradle"
