plugins {
    id 'java-library'
    id 'maven-publish' // required for jitpack
}

// required for jitpack
ext {
    PUBLISH_MODUL_DESCRIPTION = 'fdroid-core with entities and repository interfaces'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation (project(path: ':app:room-annotations'))
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'org.jetbrains:annotations:13.0' // for android independant Nullable license Apache 2.0
    testImplementation 'junit:junit:4.13.2'
}
// required for jitpack
apply from: "${rootProject.projectDir}/publish-module2.gradle"
