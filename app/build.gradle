plugins {
    id 'com.android.application'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "de.k3b.fdroidjsonparser"
        // api 18 android 4.2.1 requirerd for rounded icons
        minSdk 14 // TODO !!?? working with api14
//        minSdk 18
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // https://stackoverflow.com/questions/44322178/room-schema-export-directory-is-not-provided-to-the-annotation-processor-so-we/519334#519334
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        disable 'IconLocation' // 'density-independent launcher icon'
    }
}

dependencies {
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'androidx.appcompat:appcompat:1.4.1'

    implementation (project(path: ':app:fdroid-domain')) {transitive=false}
    implementation (project(path: ':app:fdroid-v1')) {transitive=false}
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'commons-codec:commons-codec:1.9' // Hex.en/decodeHex

    implementation 'com.google.android.material:material:1.5.0'
    implementation project(path: ':app:fdroid-repository-android')

    def SLF4J_VERSION = rootProject.ext.SLF4J_VERSION
    implementation "org.slf4j:slf4j-api:$SLF4J_VERSION"
    implementation "org.slf4j:slf4j-android:$SLF4J_VERSION"

    def room_version = rootProject.ext.ROOM_VERSION
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    testImplementation (project(path: ':app:fdroid-v1')) {transitive=false}

}